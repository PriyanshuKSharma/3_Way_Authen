version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Server/Dockerfile.server
    ports:
      - "12345:12345"
    networks:
      - auth-network

  client:
    build:
      context: .
      dockerfile: Client/Dockerfile.client
    depends_on:
      - server
    networks:
      - auth-network

networks:
  auth-network:
    driver: bridge
